<!DOCTYPE html>
<html lang="pt-en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lâmpada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Light</h1>
    </header>
    <main>
    <div>
        <img src="img/desligada.jpg" alt="Lâmpada" id="lamp">
    </div>
    <button type="button" class="btn" id="turnOn">
        <strong>Ligar</strong>
        <div id="container-stars">
            <div id="stars"></div>
        </div>
        
        <div id="glow">
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        </button>
        




        <button type="button" class="btn" id="turnOff">
            <strong>Desligar</strong>
            <div id="container-stars">
                <div id="stars"></div>
            </div>
            
            <div id="glow">
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            
        </button>
        
    
    </main>





    <script src="lampada.js"></script>
</body>
</html>
